<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Backoffice Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-0sJzU2UYTvq3XSPo6e7i0rGUNShUMHbOWcZH/5LiCFYl8a9kaI0s5momkMumZ5qX6Ch12RSaxJXhMHDL/95B2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">
        <i class="fa-solid fa-gauge-high"></i>
        <span>Smart Backoffice</span>
      </div>
      <nav class="menu">
        <button class="menu-link active" data-target="dashboard"><i class="fa-solid fa-chart-pie"></i> Dashboard </button>
        <button class="menu-link" data-target="products"><i class="fa-solid fa-box"></i> Produits </button>
        <button class="menu-link" data-target="categories"><i class="fa-solid fa-layer-group"></i> Catégories </button>
        <button class="menu-link" data-target="stats"><i class="fa-solid fa-signal"></i> Statistiques </button>
      </nav>
      <div class="status-card">
        <p class="muted">Sujet choisi</p>
        <p class="pill">TechStore</p>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <div>
          <h1>Smart Backoffice Dashboard</h1>
        <div class="user-chip">
          <div class="avatar">Haroun</div>
          <div>
            <strong>Admin</strong>
            <p class="muted">Profile</p>
          </div>
        </div>
      </header>

      <section id="dashboard" class="view active">
        <div class="cards-grid">
          <div class="kpi-card" id="kpi-total-products">
            <p class="muted">Produits (local)</p>
            <h2>0</h2>
            <span class="trend positive"><i class="fa-solid fa-arrow-trend-up"></i> +0%</span>
          </div>
          <div class="kpi-card" id="kpi-total-categories">
            <p class="muted">Catégories</p>
            <h2>0</h2>
            <span class="trend neutral"><i class="fa-solid fa-circle-minus"></i> stable</span>
          </div>
          <div class="kpi-card" id="kpi-stock">
            <p class="muted">Stock simulé</p>
            <h2>0</h2>
            <span class="trend neutral"><i class="fa-solid fa-scale-balanced"></i></span>
          </div>
          <div class="kpi-card" id="kpi-average-price">
            <p class="muted">Prix moyen</p>
            <h2>0 €</h2>
            <span class="trend neutral"><i class="fa-solid fa-scale-balanced"></i></span>
          </div>
        </div>
        <div class="panel">
          <div class="panel-head">
            <div>
              <h3>Tendance des prix</h3>
            </div>
            <button class="ghost" id="refresh-chart"><i class="fa-solid fa-rotate"></i> Actualiser</button>
          </div>
          <canvas id="priceChart" height="90"></canvas>
        </div>
      </section>
